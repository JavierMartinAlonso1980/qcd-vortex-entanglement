# GitHub Actions Workflow: Tests
#
# Se ejecuta automáticamente en:
# - Push a main o develop
# - Pull requests
# - Manualmente desde la pestaña Actions

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:

  # ─────────────────────────────────────────────────────────────
  # JOB 1: Tests principales (sin Qiskit)
  # Idéntico al original salvo corrección de continue-on-error
  # ─────────────────────────────────────────────────────────────
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run core tests (no Qiskit)
      run: |
        pytest test/ -v \
          --ignore=test/test_injection_qiskit.py \
          --cov=src \
          --cov-report=xml \
          --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────
  # JOB 2: Tests opcionales de Qiskit (solo Ubuntu + Python 3.11)
  # No bloquea el CI principal si falla
  # ─────────────────────────────────────────────────────────────
  test-quantum:
    name: Quantum tests (Qiskit / AerSimulator)
    runs-on: ubuntu-latest
    continue-on-error: true   # ← nunca bloquea merge

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install core + quantum dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install -r requirements-quantum.txt

    - name: Run quantum injection tests
      run: |
        pytest test/test_injection_qiskit.py -v \
          --cov=src/ibm_validation \
          --cov-report=term
